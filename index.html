<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Document</title>
</head>

<body>
  <video src="./img/pexels_videos.mp4" autoplay loop muted id="background-video"></video>
  <p class="notation">*for the application to work properlyy, you must fill in all the fields</p>
  <div class="box">
    <button id="firstButton"><h2>
      Find out the cost of a car</h2></button>
    <form name="calc">
      <div class="brand">
        <button class="brand__audi" style="padding: 10px;" id="audi-btn" value="AUDI">
          <img src="./img/audi-logo.jpeg" alt="audi">
        </button>
        <button class="brand__skoda" id="skoda-btn"><img src="./img/skoda-logo.jpeg" alt="skoda">
        </button>
        <button class="brand__volvo" id="volvo-btn"><img src="./img/volvo-logo.png" alt="volvo">
        </button>
        <button class="brand__geely" id="geely" style="position: relative; z-index: 7;">
          <img src="./img/geely-logo.jpeg" alt="geely" >
        </button>
        <button class="brand__vw" id="vw-btn"><img src="./img/vw-logo.jpeg" alt="vw">
        </button>
      </div>
      <div class="model">
        <div class="model__audi models-car">
          <button class="model__a4 model-car"><img src="https://avcdn.av.by/cargeneration/0000/0024/8696.jpeg" alt="a4"><span>A4</span></button>
          <button class="model__a6 model-car"><img src="https://avcdn.av.by/cargeneration/0000/0024/8702.jpeg" alt="a6"><span>A6</span></button>
          <button class="model__a8 model-car"><img src="https://avcdn.av.by/cargeneration/0000/7555/5349.jpg" alt="a8"><span>A8</span></button>
          <button class="model__q7 model-car"><img src="https://avcdn.av.by/cargeneration/0000/7445/1007.jpg" alt="q7"><span>Q7</span></button>
        </div>
        <div class="model__skoda models-car">
          <button class="model__kodiaq model-car"><img src="https://avcdn.av.by/cargeneration/0001/2220/3429.jpg" alt="kodiaq"><span>Kodiaq</span></button>
          <button class="model__fabia model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/1514.jpeg" alt="fabia"><span>Fabia</span></button>
          <button class="model__rapid model-car"><img src="https://avcdn.av.by/cargeneration/0000/1321/5946.jpeg" alt="rapid"><span>Rapid</span></button>
          <button class="model__octavia model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/1528.jpeg" alt="octavia"><span>Octavia</span></button>
        </div>
        <div class="model__volvo models-car">
          <button class="model__s80 model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/2115.jpeg" alt="s80"><span>S80</span></button>
          <button class="model__s40 model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/2107.jpeg" alt="s40"><span>S40</span></button>
          <button class="model__xc60 model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/2146.jpeg" alt="xc60"><span>XC60</span></button>
          <button class="model__v60 model-car"><img src="https://avcdn.av.by/cargeneration/0000/5072/4816.jpeg" alt="v60"><span>V60</span></button>
        </div>
        <div class="model__vw models-car">
          <button class="model__golf model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/2043.jpeg" alt="golf"><span>Golf</span></button>
          <button class="model__passat model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/2064.jpeg" alt="passat"><span>Passat</span></button>
          <button class="model__touareg model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/1994.jpeg" alt="touareg"><span>Touareg</span></button>
          <button class="model__phaeton model-car"><img src="https://avcdn.av.by/cargeneration/0000/0025/1967.jpeg" alt="phaeton"><span>Phaeton</span></button>
        </div>

      </div>
      <div class="fuel">
        <button value="5000">Diesel</button>
        <button value="3000">Petrol</button>
        <button value="4000">Gas</button>
      </div>
      <div class="owners">
        <button value="0">New Car</button>
        <button value="-6000">1-2 Owners</button>
        <button value="-13000">3+ Owners</button>
      </div>
      <div class="engine">
        <label for="engine-id">Engine Capacity</label>
        <input type="range" min="1.1" max="3.5" step="0.1" value="1.9" id="engine-id" >
        <span class="for-range" id="range-value">1.9</span>
      </div>
    </form>
    <button id="price">Ð¡alculate</button>
    <div class="result"></div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
